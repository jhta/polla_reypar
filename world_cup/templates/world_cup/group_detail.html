{% extends 'world_cup/groups_phase.html' %}
{% block content %}
W
{% for team in object_list %}
  {{team.country}}
{% endfor %}
<form class="" action="/groups_phase/" method="post">
  {% csrf_token %}
<table>
  <tr>
    <th>Fecha</th>
    <th colspan="4">Partido</th>
  </tr>
  {% for match in matches %}
  <tr>
    <td>{{match.date}}</td>
    <td>{{match.team_one}}</td>
    <td><input type="number" name="{{match.pk}}_one" value='0'>
    <td><input type="number" name="{{match.pk}}_two" value='0'>
    <td>{{match.team_two}}</td>
  </tr>
  {% endfor %}
</table>
<input type="submit" name="" value="Registrar">
</form>
{% endblock %}
